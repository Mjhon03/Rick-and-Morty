<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Rick and Morty</title>
</head>
<body>
    <header>
        <select name="option" id="select">
            <option value="one" id="one">Select a character</option>
            <option value="all" id="all">Select all characters</option>
        </select>
        <div class="title">
            <h1>Rick and Morty</h1>
        </div>
    </header>
    <main> 
        <section>
            <div class="totalcards">
                    <div>
                        <h2>Rick and Morty Character</h2>
                    </div>
                    <div class="allcard" id="allCards">
                        <div>
                        </div>
                    </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="allicons">
            <div class="icons">
                <a
                class="btnIcons"
                href="#!"
                role="button"
                data-mdb-ripple-color="dark"
                ><i class="fab fa-facebook-f"></i
                    ></a>
                    <a
                    class="btnIcons"
                    href="#!"
                role="button"
                data-mdb-ripple-color="dark"
                ><i class="fab fa-twitter"></i
                    ></a>
                    <a
                    class="btnIcons"
                    href="#!"
                    role="button"
                    data-mdb-ripple-color="dark"
                    ><i class="fab fa-google"></i
                        ></a>
                        <!-- Instagram -->
                        <a
                        class="btnIcons"
                        href="#!"
                        role="button"
                        data-mdb-ripple-color="dark"
                        ><i class="fab fa-instagram"></i
                            ></a>
                            <a
                            class="btnIcons"
                            href="#!"
                            role="button"
                            data-mdb-ripple-color="dark"
                            ><i class="fab fa-linkedin"></i
                                ></a>
                                <a
                                class="btnIcons"
                                href="#!"
                                role="button"
                                data-mdb-ripple-color="dark"
                                ><i class="fab fa-github"></i
                                    ></a>
                                </div>
                            </div>
                <div class="allinfo">
            <div>
                <h2></h2>
                <h2>Jhon Maicol Montoya</h2>
            </div>
            <div>
                <h2>All rights reversed &copy;2021</h2>        
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
